<script>
  $(function () {
    // Generates a complete graph with six nodes
    var G1 = jsnx.completeGraph(6);
    // Generates a random graph with six nodes and
    // an edge between each node is created with a probability of 0.3
    // var G = jsnx.binomialGraph(100, 0.3);

    // var G = new jsnx.Graph();
    // G.addWeightedEdgesFrom([[2,3,10]]);
    // G.addStar([3,4,5,6], {weight: 5});
    // G.addStar([2,1,0,-1], {weight: 3});

    // jsnx.draw(G1, {
    //   element: '#canvas',
    //   edgeStyle: {
    //     'stroke-width': 3
    //   }
    // });

    var G2 = new jsnx.Graph();

  G2.addNodesFrom([1, 2, 3, 4], {group: 0});
  G2.addNodesFrom([5, 6, 7], {group: 1});
  G2.addNodesFrom([8, 9, 10, 11], {group: 2});

  G2.addPath([1, 2, 5, 6, 7, 8, 11]);
  G2.addEdgesFrom([[1, 3], [1, 4], [3, 4], [2, 3], [2, 4], [8, 9], [8, 10], [9, 10], [11, 10], [11, 9]]);

  var color = d3.scale.category20();
  jsnx.draw(G2, {
    element: '#canvas2',
    layoutAttr: {
      charge: -120,
      linkDistance: 20
    },
    nodeAttr: {
      r: 5,
      title: function (d) {
        return d.label;
      }
    },
    nodeStyle: {
      fill: function (d) {
        return color(d.data.group);
      },
      stroke: 'none'
    },
    edgeStyle: {
      fill: '#999'
    }
  });
  })
  

</script>
